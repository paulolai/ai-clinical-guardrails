name: AI Clinical Guardrails CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    env:
      SYNTHETIC_API_KEY: ${{ secrets.SYNTHETIC_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Dependencies
        run: uv sync

      - name: Run Tests
        run: uv run pytest tests/ -v

      - name: Run Linter
        run: uv run ruff check .

      - name: Run Type Checker
        run: uv run mypy src/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            reports/
          retention-days: 30
