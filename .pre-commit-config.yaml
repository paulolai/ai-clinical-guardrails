repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.12.5
          - fastapi>=0.129.0
          - httpx>=0.28.1
          - hypothesis>=6.151.9
          - tenacity>=9.0.0
          - types-pyyaml>=6.0.0
        exclude: (^src/integrations/fhir/generated\.py$|^examples/|^cli/|^tests/|generated\.py$)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: generate-adr-summary
        name: Generate ADR Summary
        entry: python3 scripts/generate_adr_summary.py
        language: system
        files: ^docs/ARCHITECTURE_DECISIONS\.md$
        pass_filenames: false
